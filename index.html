<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanisch Unterricht ‚Äî Dateiverwaltung</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Seitenleiste umschalten">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
      <h1 class="header-title">
        <span class="header-icon">üá™üá∏</span> Spanisch Unterricht
      </h1>
    </div>
    <div class="header-center">
      <div class="search-box">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input type="text" id="searchInput" class="search-input" placeholder="Ordner, Themen, Stunden und Dateien durchsuchen‚Ä¶">
        <button class="search-clear hidden" id="searchClear" aria-label="Suche leeren">‚úï</button>
      </div>
    </div>
    <div class="header-right">
      <button class="theme-toggle" id="themeToggle" aria-label="Design umschalten">
        <span class="theme-toggle-icon sun">‚òÄÔ∏è</span>
        <span class="theme-toggle-icon moon">üåô</span>
      </button>
    </div>
  </header>

  <!-- Layout -->
  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <nav class="sidebar-nav">
        <button class="sidebar-item active" data-view="dashboard" id="navDashboard">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
          </svg>
          <span>√úbersicht</span>
        </button>
        <div class="sidebar-divider"></div>
        <div class="sidebar-section-header">
          <span>Ordner</span>
          <button class="sidebar-add-btn" id="addFolderBtnSidebar" aria-label="Neuer Ordner">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
          </button>
        </div>
        <div class="sidebar-folders" id="sidebarFolders">
          <!-- Dynamisch gef√ºllt -->
        </div>
      </nav>
    </aside>

    <!-- Hauptbereich -->
    <main class="main" id="mainContent">
      <!-- Wird dynamisch gef√ºllt -->
    </main>
  </div>

  <!-- Modal: Ordner erstellen/bearbeiten -->
  <div class="modal-overlay hidden" id="folderModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="folderModalTitle">Neuen Ordner erstellen</h2>
        <button class="modal-close" id="folderModalClose" aria-label="Schlie√üen">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="folderNameInput">Name des Ordners</label>
          <input type="text" id="folderNameInput" class="form-input" placeholder="z.B. Klasse 10a, Klasse 11b‚Ä¶" maxlength="50" autocomplete="off">
        </div>
        <div class="form-group">
          <label>Farbe w√§hlen</label>
          <div class="color-picker" id="folderColorPicker">
            <button class="color-swatch selected" data-color="#e63946" style="background:#e63946" aria-label="Rot"></button>
            <button class="color-swatch" data-color="#f4a261" style="background:#f4a261" aria-label="Orange"></button>
            <button class="color-swatch" data-color="#2a9d8f" style="background:#2a9d8f" aria-label="Teal"></button>
            <button class="color-swatch" data-color="#264653" style="background:#264653" aria-label="Dunkelblau"></button>
            <button class="color-swatch" data-color="#6c5ce7" style="background:#6c5ce7" aria-label="Lila"></button>
            <button class="color-swatch" data-color="#00b894" style="background:#00b894" aria-label="Gr√ºn"></button>
            <button class="color-swatch" data-color="#fd79a8" style="background:#fd79a8" aria-label="Pink"></button>
            <button class="color-swatch" data-color="#0984e3" style="background:#0984e3" aria-label="Blau"></button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="folderModalCancel">Abbrechen</button>
        <button class="btn btn-primary" id="folderModalSave">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Modal: Thema erstellen/bearbeiten -->
  <div class="modal-overlay hidden" id="topicModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="topicModalTitle">Neues Thema erstellen</h2>
        <button class="modal-close" id="topicModalClose" aria-label="Schlie√üen">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="topicNameInput">Name des Themas</label>
          <input type="text" id="topicNameInput" class="form-input" placeholder="z.B. Grammatik, Vokabeln‚Ä¶" maxlength="50" autocomplete="off">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="topicModalCancel">Abbrechen</button>
        <button class="btn btn-primary" id="topicModalSave">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Modal: Stunde erstellen/bearbeiten -->
  <div class="modal-overlay hidden" id="lessonModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="lessonModalTitle">Neue Stunde erstellen</h2>
        <button class="modal-close" id="lessonModalClose" aria-label="Schlie√üen">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="lessonTitleInput">Titel der Stunde</label>
          <input type="text" id="lessonTitleInput" class="form-input" placeholder="z.B. Stunde 1: Pr√§teritum‚Ä¶" maxlength="100" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="lessonDateInput">Datum</label>
          <input type="date" id="lessonDateInput" class="form-input">
        </div>
        <div class="form-group">
          <label for="lessonDescInput">Beschreibung (optional)</label>
          <textarea id="lessonDescInput" class="form-input form-textarea" placeholder="Kurze Beschreibung der Stunde‚Ä¶" rows="3" maxlength="500"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="lessonModalCancel">Abbrechen</button>
        <button class="btn btn-primary" id="lessonModalSave">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Modal: L√∂schen best√§tigen -->
  <div class="modal-overlay hidden" id="confirmModal">
    <div class="modal modal-sm">
      <div class="modal-header">
        <h2 class="modal-title" id="confirmModalTitle">L√∂schen best√§tigen</h2>
        <button class="modal-close" id="confirmModalClose" aria-label="Schlie√üen">‚úï</button>
      </div>
      <div class="modal-body">
        <p id="confirmModalMessage">M√∂chten Sie dieses Element wirklich l√∂schen?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="confirmModalCancel">Abbrechen</button>
        <button class="btn btn-danger" id="confirmModalConfirm">L√∂schen</button>
      </div>
    </div>
  </div>

  <!-- Modal: Datei umbenennen -->
  <div class="modal-overlay hidden" id="fileRenameModal">
    <div class="modal modal-sm">
      <div class="modal-header">
        <h2 class="modal-title">Datei umbenennen</h2>
        <button class="modal-close" id="fileRenameModalClose" aria-label="Schlie√üen">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="fileRenameInput">Neuer Name</label>
          <input type="text" id="fileRenameInput" class="form-input" maxlength="255" autocomplete="off">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="fileRenameModalCancel">Abbrechen</button>
        <button class="btn btn-primary" id="fileRenameModalSave">Umbenennen</button>
      </div>
    </div>
  </div>

  <!-- Modal: Link hinzuf√ºgen -->
  <div class="modal-overlay hidden" id="linkModal">
    <div class="modal modal-sm">
      <div class="modal-header">
        <h2 class="modal-title">Link hinzuf√ºgen</h2>
        <button class="modal-close" id="linkModalClose" aria-label="Schlie√üen">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="linkTitleInput">Titel (optional)</label>
          <input type="text" id="linkTitleInput" class="form-input" placeholder="z.B. Arbeitsblatt, YouTube, Wikipedia‚Ä¶" maxlength="100" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="linkUrlInput">URL</label>
          <input type="url" id="linkUrlInput" class="form-input" placeholder="https://‚Ä¶" autocomplete="off">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="linkModalCancel">Abbrechen</button>
        <button class="btn btn-primary" id="linkModalSave">Hinzuf√ºgen</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
